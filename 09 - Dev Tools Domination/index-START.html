<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello my name is %s', 'austin');

    // Styled
    console.log('%cI am some text', 'font-size:50px; background:red')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('shit');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!') //Will only fire if something is wrong.

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>{
      console.group(`${dog.name}`); //use groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.year} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('Austin');
    console.count('Austin');
    console.count('Austin');
    console.count('Austin');
    console.count('Austin');
    console.count('Austin');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/cadekynaston')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });


    console.table(dogs);

  </script>
</body>
</html>
